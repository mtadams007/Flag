<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flag</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <!-- container for entire flag -->
    <div id="flag">
      <!-- stars -->
      <div id="topFlag">
        <div id="stars">
          <img src="images/stars.png" alt="stars">
        </div>
        <div id="topStripes">
            <div class="topRed">
            </div>
            <div class="topWhite">
            </div>
            <div class="topRed">
            </div>
            <div class="topWhite">
            </div>
            <div class="topRed">
            </div>
            <div class="topWhite">
            </div>
            <div class="topRed">
            </div>
          </div>
        </div>
      <div id="bottomFlag">

        <div class="bottomWhite">
        </div>
        <div class="bottomRed">
        </div>
        <div class="bottomWhite">
        </div>
        <div class="bottomRed">
        </div>
        <div class="bottomWhite">
        </div>
        <div class="bottomRed">
        </div>
      </div>

    </div>

  </body>
</html>
